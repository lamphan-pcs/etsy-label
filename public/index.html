<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etsy Label Merger</title>
        <style>
            body {
                font-family: sans-serif;
                max-width: 800px;
                margin: 2rem auto;
                padding: 0 1rem;
                background-color: #f4f4f9;
                color: #333;
            }
            .container {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            h1 {
                margin-top: 0;
                color: #f0541e;
            }
            .drop-zones {
                display: flex;
                gap: 1rem;
                margin-bottom: 1.5rem;
                flex-wrap: wrap;
            }
            .drop-zone {
                flex: 1;
                border: 2px dashed #ccc;
                padding: 2rem;
                text-align: center;
                border-radius: 4px;
                cursor: pointer;
                transition: border-color 0.3s;
                min-width: 250px;
            }
            .drop-zone:hover,
            .drop-zone.dragover {
                border-color: #f0541e;
                background-color: #fff5f2;
            }
            .file-info {
                margin-top: 0.5rem;
                font-weight: bold;
                font-size: 0.9rem;
                color: #666;
            }
            .btn {
                background-color: #f0541e;
                color: white;
                border: none;
                padding: 1rem 2rem;
                font-size: 1rem;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
                transition: background 0.3s;
            }
            .btn:hover {
                background-color: #d1400e;
            }
            .btn:disabled {
                background-color: #ccc;
                cursor: not-allowed;
            }
            input[type="file"] {
                display: none;
            }

            /* Spinner */
            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                border-top-color: #fff;
                animation: spin 1s ease-in-out infinite;
                margin-right: 10px;
                vertical-align: middle;
                display: none;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
            .loading .spinner {
                display: inline-block;
            }
            .result-container {
                margin-top: 2rem;
                overflow-x: auto;
            }
            .data-table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 1rem;
                font-size: 0.9rem;
            }
            .data-table th,
            .data-table td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            .data-table th {
                background-color: #f2f2f2;
                color: #333;
            }
            .copy-btn {
                background-color: #2e7d32;
                color: white;
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 4px;
                cursor: pointer;
                float: right;
                margin-bottom: 0.5rem;
            }
            .copy-btn:hover {
                background-color: #1b5e20;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Etsy Label Merger</h1>
            <div
                id="status"
                style="
                    margin-bottom: 1rem;
                    color: #333;
                    font-weight: bold;
                    min-height: 1.5rem;
                    text-align: center;
                "
            ></div>

            <form id="uploadForm">
                <div class="drop-zones">
                    <div class="drop-zone" id="mainDropZone">
                        <p style="font-size: 1.2rem; margin-bottom: 0.5rem">
                            <strong>Drag & Drop BOTH files here</strong>
                        </p>
                        <p
                            class="small"
                            style="
                                font-size: 0.8rem;
                                color: #888;
                                margin-top: 0;
                            "
                        >
                            Drop multiple pairs at once. <br />
                            Matching: Label filename ↔ Order ID in slip
                        </p>
                        <input
                            type="file"
                            id="filesInput"
                            multiple
                            style="display: none"
                        />

                        <div
                            style="
                                margin-top: 1.5rem;
                                text-align: left;
                                background: #fafafa;
                                padding: 1rem;
                                border-radius: 4px;
                            "
                        >
                            <div id="files-preview" style="color: #666">
                                ⚪ No files selected
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn" id="submitBtn" disabled>
                    <div class="spinner"></div>
                    Process All & Download
                </button>
            </form>

            <div
                id="resultContainer"
                class="result-container"
                style="display: none"
            >
                <button id="copyBtn" class="copy-btn">Copy Row(s)</button>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date Ordered</th>
                            <th>Order ID</th>
                            <th>Packing List</th>
                            <th>Picking List</th>
                            <th>Order From</th>
                            <th>From Whom</th>
                            <th>Status</th>
                            <th>Tracking Number</th>
                            <th>Created Time</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <script>
            const dropZone = document.getElementById("mainDropZone");
            const fileInput = document.getElementById("filesInput");
            const statusDiv = document.getElementById("status");
            const submitBtn = document.getElementById("submitBtn");
            const filesPreview = document.getElementById("files-preview");

            let selectedFiles = [];

            // Click to upload manually
            dropZone.addEventListener("click", () => fileInput.click());
            fileInput.addEventListener("change", (e) =>
                handleFiles(e.target.files),
            );

            // Drag & Drop events
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.classList.add("dragover");
            });
            dropZone.addEventListener("dragleave", () =>
                dropZone.classList.remove("dragover"),
            );
            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.classList.remove("dragover");
                handleFiles(e.dataTransfer.files);
            });

            function handleFiles(files) {
                if (!files || files.length === 0) return;

                // Reset previous selection on new drop
                selectedFiles = Array.from(files);

                // Update UI
                filesPreview.textContent = `✅ ${selectedFiles.length} files selected`;
                filesPreview.style.color = "#2e7d32";
                filesPreview.style.fontWeight = "bold";

                // Visual feedback
                dropZone.style.borderColor = "#4CAF50";
                dropZone.style.backgroundColor = "#e8f5e9";

                checkReady();
            }

            function checkReady() {
                if (selectedFiles.length > 0) {
                    processFiles(); // Auto-process
                } else {
                    submitBtn.disabled = true;
                    statusDiv.textContent = "Please select files...";
                    statusDiv.style.color = "#666";
                }
            }

            // Extracted process function to allow auto-calling
            let currentTsvData = "";

            document.getElementById("copyBtn").addEventListener("click", () => {
                if (currentTsvData) copyToClipboard(currentTsvData);
            });

            async function processFiles() {
                if (selectedFiles.length === 0) return;

                // Update UI to loading state
                submitBtn.classList.add("loading");
                submitBtn.disabled = true;
                statusDiv.textContent = "Processing...";
                statusDiv.style.color = "#f0541e";

                // Hide table
                document.getElementById("resultContainer").style.display =
                    "none";
                document.getElementById("tableBody").innerHTML = "";

                const formData = new FormData();
                selectedFiles.forEach((file) => {
                    formData.append("files", file);
                });

                try {
                    const response = await fetch("/merge", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        const data = await response.json();

                        if (data.results && data.results.length > 0) {
                            statusDiv.textContent = `Success! Processed ${data.results.length} pairs.`;
                            statusDiv.style.color = "green";

                            const allRows = [];

                            // Process each result
                            data.results.forEach((result) => {
                                downloadPdf(result.pdfBase64, result.filename);
                                const rowData = addTableRow(result.metadata);
                                allRows.push(rowData);
                            });

                            if (data.errors && data.errors.length > 0) {
                                statusDiv.textContent += ` (${data.errors.length} errors)`;
                                console.warn(data.errors);
                            }

                            document.getElementById(
                                "resultContainer",
                            ).style.display = "block";

                            currentTsvData = allRows.join("\n");
                            copyToClipboard(currentTsvData);
                        } else {
                            statusDiv.textContent =
                                "No valid pairs found to process.";
                            if (data.errors) {
                                alert("Errors:\n" + data.errors.join("\n"));
                            }
                        }
                    } else {
                        const errorText = await response.text();
                        statusDiv.textContent = "Error: " + errorText;
                        statusDiv.style.color = "red";
                    }
                } catch (err) {
                    console.error(err);
                    statusDiv.textContent = "Network Error";
                    statusDiv.style.color = "red";
                } finally {
                    submitBtn.classList.remove("loading");
                    submitBtn.disabled = false;
                }
            }

            function downloadPdf(base64Data, filename) {
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {
                    type: "application/octet-stream",
                });

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            }

            function addTableRow(meta) {
                const tbody = document.getElementById("tableBody");

                const date = meta.date || "-";
                const orderId = meta.orderId || "-";
                const packingList = "-";
                const pickingList = "-";
                const orderFrom =
                    meta.type === "etsy"
                        ? "Etsy"
                        : meta.type === "tiktok"
                          ? "TikTok"
                          : "-";
                const fromWhom = "Real Order";
                const status = "Awaiting collection";
                const tracking = meta.tracking || "-";
                const createdTime = date;

                const rowValues = [
                    date,
                    orderId,
                    packingList,
                    pickingList,
                    orderFrom,
                    fromWhom,
                    status,
                    tracking,
                    createdTime,
                ];

                const tr = document.createElement("tr");
                rowValues.forEach((val) => {
                    const td = document.createElement("td");
                    td.textContent = val;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);

                return rowValues.join("\t");
            }

            function copyToClipboard(text) {
                navigator.clipboard
                    .writeText(text)
                    .then(() => {
                        const originalText = statusDiv.textContent;
                        statusDiv.textContent += " (Copied to clipboard!)";
                        setTimeout(() => {
                            // Only replace if the status hasn't changed completely
                            if (
                                statusDiv.textContent.includes(
                                    "(Copied to clipboard!)",
                                )
                            ) {
                                statusDiv.textContent = originalText; // Revert
                            }
                        }, 3000);
                    })
                    .catch((err) => {
                        console.error("Failed to copy: ", err);
                    });
            }

            const form = document.getElementById("uploadForm");
            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                processFiles();
            });
        </script>
    </body>
</html>
